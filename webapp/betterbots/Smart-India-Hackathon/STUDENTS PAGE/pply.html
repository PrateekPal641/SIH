<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BETTER BOTS</title>

  <link rel="stylesheet" href="../../static/STUDENTS PAGE/ppyl.css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="container">
    <header>Registration</header>
    <form action="#" method="POST" enctype="multipart/form-data">
      {%csrf_token%}
      <div class="fields">
        <div class="input-field">
          <label>Username</label>
          <input type="text" name="username" placeholder="Enter your username" required>
      </div>
        <div class="input-field">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your name" name="name" required>
      </div>

      <div class="input-field">
          <label>Date of Birth</label>
          <input type="date" placeholder="Enter birth date" name="dob" required>
      </div>

      <div class="input-field">
          <label>Email</label>
          <input type="text" placeholder="Enter your email" name="mail" required>
      </div>

      <div class="input-field">
          <label>Mobile Number</label>
          <input type="number" placeholder="Enter mobile number" name="contact" required>
      </div>

      <div class="input-field">
          <label>Gender</label>
          <select name="gender"  required>
              <option disable d selected>Select gender</option>
              <option>Male</option>
              <option>Female</option>
              <option>Others</option>
          </select>
      </div>

      <div class="input-field">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password" required>
      </div>
      
      <div class="input-field">
        <label>Confirm Password</label>
        <input type="password" name="cnfpassword" placeholder="Confirm your password" required>
      </div>

      <div class="input-field">
        <label>Category</label>
        <select required>
            <option disabled selected>Select Category</option>
            <option>General</option>
            <option>General-EWS</option>
            <option>SC</option>
            <option>ST</option>
            <option>OBC</option>
        </select>
    </div>

      <div class="fields">
        

        <div class="input-field">
          <label>Address Line-1</label>
          <textarea rows="4" cols="50" name="ad1" form="usrform" placeholder="Enter your address line 1"></textarea>
        </div>

        <div class="input-field">
          <label>Address Line-2</label>
          <textarea rows="4" cols="50" name="ad2" form="usrform" placeholder="Enter your address line 2"></textarea>
        </div>
        
        <div class="input-field">
          <label>Landmark</label>
          <textarea rows="4" cols="50" name="ad3" form="usrform" placeholder="Enter the landmark"></textarea>
        </div>


        <div class="input-field">
          <label>Nationality</label>
            <input type="text" name="country" placeholder="Enter nationality" required>
          </div>

          <div class="input-field">
            <label>State</label>
              <input type="text" name="state" placeholder="Enter your state" required>
            </div>

            <div class="input-field">
              <label>Pin-Code</label>
                <input type="number" name="pincode" placeholder="Enter your Pin Code" required>
              </div>
          </div>

          </div>

          
          <button class="sumbit">
            <span class="btnText">Submit</span>
            <i class="uil uil-navigator"></i>
        </button>
        </div>
      </div>
    </div>
  </form>
  </div>

  <script>
    const form = document.querySelector("form"),
        nextBtn = form.querySelector(".nextBtn"),
        backBtn = form.querySelector(".backBtn"),
        allInput = form.querySelectorAll(".first input");


nextBtn.addEventListener("click", ()=> {
    allInput.forEach(input => {
        if(input.value != ""){
            form.classList.add('secActive');
        }else{
            form.classList.remove('secActive');
        }
    })
})

backBtn.addEventListener("click", () => form.classList.remove('secActive'));
</script>
</body>
</html>
